<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Hospital | MediFind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #00695c;
            border: none;
        }
        .btn-primary:hover {
            background-color: #004d40;
        }

        
@media (max-width: 768px) {
  .dashboard {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    text-align: center;
  }

  .sidebar h2 {
    font-size: 1.2rem;
  }

  .sidebar ul {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  .sidebar ul li {
    margin: 10px;
  }

  .content {
    padding: 20px;
  }
}

@media (max-width: 768px) {
  .dashboard {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
  }

  .sidebar ul {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .sidebar ul li {
    margin: 10px;
  }

  .cards {
    grid-template-columns: 1fr;
    padding: 0;
  }

  .content {
    padding: 1rem;
  }
}



    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card p-4">
        <h3 class="text-center text-success mb-4">Update Hospital Details</h3>

        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Hospital Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ hospital.hospital_name }}" required>
            </div>

            <div class="mb-3">
                <label for="county" class="form-label">County</label>
                <input type="text" class="form-control" id="county" name="county" value="{{ hospital.county }}" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ hospital.phone }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ hospital.email }}" required>
            </div>

            <div class="mb-3">
                <label for="specialties" class="form-label">Specialties</label>
                <textarea class="form-control" id="specialties" name="specialties" rows="2">{{ hospital.specialties }}</textarea>
            </div>

            <div class="mb-3">
                <label for="facilities" class="form-label">Facilities</label>
                <textarea class="form-control" id="facilities" name="facilities" rows="2">{{ hospital.facilities }}</textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">ðŸ’¾ Save Changes</button>
                <a href="{{ url_for('system_admin') }}" class="btn btn-secondary ms-2">ðŸ”™ Back</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
